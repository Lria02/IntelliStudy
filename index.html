<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IntelliStudy Reviewer Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reviewer Generator</h1>
        <form id="uploadForm">
            <label for="fileInput" class="file-label">
                <span id="fileName">Choose PDF or PPTX</span>
                <input type="file" id="fileInput" name="file" accept=".pdf,.pptx" required>
            </label>
            <button type="submit" id="submitBtn">Upload & Generate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
